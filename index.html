<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card Practice</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

<div class="container">
    <div class="toggle">
        <i class="far fa-sun"></i>
    </div>
    <div class="card">
        <img src="./images/map.png" alt="" class="card-map">
        <div class="card-left">
            <h3 class="card-type">Mastercard</h3>
            <img src="./images/chip.png" alt="" class="card-chip">
            <div>
                <div class="card-num">4143 3242 2352 2352</div>
                <div class="card-text">Valid through</div>
                <div class="card-date">03/23</div>
                <div class="card-holder">Firdavs Ortikov</div>
            </div>
        </div>
        <div class="card-right">
            <div class="red-circle"></div>
            <div class="orange-circle"></div>
        </div>
    </div>
</div>



    <script src="./script.js"></script>
</body>
</html>
